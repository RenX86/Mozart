services:
  mozart:
    build: .
    image: mozart-bot:latest
    container_name: mozart-bot
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - PORT=5000
      - FLASK_ENV=development
      - FLASK_DEBUG=true
    volumes:
      # Mount the source code for live reloading (optional but helpful)
      - .:/app
